<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="in1">
    <input type="text" name="" id="in2">
    <h1 id="ans"></h1>
</body>
</html>

<script>
   let a = document.getElementById("in1").value
  let b =  document.getElementById("in2").value
if(a == "" && b == ""){
    document.getElementById("ans").innerText = "Enter Value First"
} else {
    if(a === b){
document.getElementById("ans").innerText = "Yes, Equal";
  } else {
    document.getElementById("ans").innerText = "Not, Equal";
  }
}
 
</script>
